<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diana Nidal Haddad - CMD Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">C:\Users\Diana&gt;</span>
            <input type="text" id="user-input" autofocus>
        </div>
    </div>

    <button id="help-button">Help</button>
    
    <div id="help-box" class="hidden">
        <h3>Available Commands:</h3>
        <ul>
            <li><strong>help</strong> - List available commands</li>
            <li><strong>education</strong> - Show education details</li>
            <li><strong>experience</strong> - Show work experience</li>
            <li><strong>skills</strong> - Show skills</li>
            <li><strong>contact</strong> - Show contact information</li>
            <li><strong>clear</strong> - Clear the screen</li>
        </ul>
        <button id="close-help">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
